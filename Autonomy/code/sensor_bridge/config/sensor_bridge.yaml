# Sensor Bridge Configuration
# WebSocket-to-ROS2 sensor data bridge for URC 2026 Mars Rover

sensor_bridge:
  # WebSocket connection settings
  websocket_url: "ws://localhost:8080"  # Change to your sensor hub IP/port
  reconnect_interval: 3.0               # Seconds between reconnection attempts
  max_reconnect_attempts: 10            # Maximum reconnection attempts
  connection_timeout: 5.0               # Connection timeout in seconds

  # Sensor configurations
  # Enable/disable sensors and configure QoS
  sensors:
    imu:
      enabled: true
      topic_name: "/imu/data"
      update_rate: 100.0  # Hz

    gps:
      enabled: true
      topic_name: "/gps/fix"
      update_rate: 10.0   # Hz

    battery:
      enabled: true
      topic_name: "/battery/status"
      update_rate: 1.0    # Hz

    wheel_odom:
      enabled: true
      topic_name: "/wheel/odom"
      update_rate: 50.0   # Hz

    temperature:
      enabled: true
      topic_name: "/temperature/data"
      update_rate: 5.0    # Hz

