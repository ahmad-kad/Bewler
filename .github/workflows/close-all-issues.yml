name: Close All Issues

on:
  workflow_dispatch:
  schedule:
    # Run once immediately when created, then can be triggered manually
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close all open issues
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            console.log(`Found ${issues.length} open issues`);

            for (const issue of issues) {
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
                console.log(`Closed issue #${issue.number}`);
                // Small delay to avoid rate limits
                await new Promise(resolve => setTimeout(resolve, 100));
              } catch (error) {
                console.error(`Failed to close issue #${issue.number}: ${error.message}`);
              }
            }

            // Handle pagination if more than 100 issues
            let page = 2;
            while (true) {
              const { data: moreIssues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                per_page: 100,
                page: page
              });

              if (moreIssues.length === 0) break;

              console.log(`Processing page ${page}, found ${moreIssues.length} more issues`);

              for (const issue of moreIssues) {
                try {
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    state: 'closed'
                  });
                  console.log(`Closed issue #${issue.number}`);
                  await new Promise(resolve => setTimeout(resolve, 100));
                } catch (error) {
                  console.error(`Failed to close issue #${issue.number}: ${error.message}`);
                }
              }

              page++;
            }
