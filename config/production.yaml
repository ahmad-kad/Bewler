# URC 2026 Rover Production Configuration
# Optimized for minimal resource usage and maximum efficiency

# Simulation Parameters
simulation:
  update_rate_hz: 10  # Reduced from 20Hz for efficiency
  odom_noise: 0.01
  imu_noise: 0.001
  gps_noise: 0.5

# Mission Execution
mission:
  execution_rate_hz: 10  # Reduced from 20Hz
  odom_logging_interval: 10  # Log every 10th odometry message
  execution_logging_interval: 5  # Log every 5th execution step

# SLAM Configuration
slam:
  pose_logging_interval: 10  # Log every 10th pose
  map_publish_interval: 10  # Publish map data every 10th pose
  path_history_limit: 50  # Keep only last 50 poses

# Network Optimization
network:
  qos_depth_sensor: 1  # Only keep latest sensor data
  qos_depth_command: 5  # Keep last 5 commands
  qos_depth_status: 1  # Only keep latest status

# Testing Configuration
testing:
  phase_interval: 2.0  # 2 second intervals between test phases
  performance_monitor_interval: 0.2  # 5Hz performance monitoring

# Hardware Configuration (Production)
hardware:
  use_mock: false  # Use real hardware in production
  websocket_url: "ws://rover-sensor-bridge:8080"  # Internal service URL
  can_enabled: true
  can_interface: "can0"
  cameras_enabled: true
  camera_front_url: "http://rover-camera-front:8080"
  camera_rear_url: "http://rover-camera-rear:8080"

# Teleoperation Integration Settings
teleoperation:
  # Thermal management thresholds
  thermal_limits:
    warning_temp: 55.0      # °C - Start reducing performance
    critical_temp: 70.0     # °C - Emergency shutdown
    emergency_temp: 85.0    # °C - Maximum allowed temperature

  # Battery management thresholds
  battery_limits:
    low_threshold: 20.0     # % - Warning level
    critical_threshold: 10.0 # % - Return to base required

  # Motor limits and validation
  motor_limits:
    max_velocity: 15.0      # rad/s - Maximum motor velocity
    position_tolerance: 10.0 # radians - Maximum position deviation

  # Data quality settings
  data_quality:
    max_age_seconds: 2.0    # Maximum allowed message age
    outlier_threshold: 3.0  # Standard deviations for outlier rejection
    required_publish_rate: 5.0  # Hz - Minimum expected publish rate

  # Mission adaptation settings
  mission_adaptation:
    thermal_throttle_factor: 0.7  # Speed reduction factor for thermal stress
    battery_conservation_factor: 0.8  # Speed reduction for battery conservation
    enable_autonomous_adaptation: true  # Allow automatic behavior changes

# Environment Settings
environment: production  # Options: development, production
