# URC 2026 Rover Development Configuration
# Optimized for development with more verbose logging and debugging

# Simulation Parameters
simulation:
  update_rate_hz: 20  # Higher frequency for development
  odom_noise: 0.01
  imu_noise: 0.001
  gps_noise: 0.5

# Mission Execution
mission:
  execution_rate_hz: 20  # Higher frequency for development
  odom_logging_interval: 5  # More frequent logging for debugging
  execution_logging_interval: 2  # More frequent logging for debugging

# SLAM Configuration
slam:
  pose_logging_interval: 5  # More frequent logging for debugging
  map_publish_interval: 5  # More frequent publishing for debugging
  path_history_limit: 100  # Keep more history for debugging

# Network Optimization
network:
  qos_depth_sensor: 10  # Keep more sensor data for debugging
  qos_depth_command: 10  # Keep more commands for debugging
  qos_depth_status: 5  # Keep more status messages for debugging

# Testing Configuration
testing:
  phase_interval: 1.0  # Faster test phases for development
  performance_monitor_interval: 0.1  # More frequent performance monitoring

# Environment Settings
environment: development  # Options: development, production
